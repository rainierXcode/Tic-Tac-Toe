<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
     <header>
        <div class="iconBox">
            <img src="markers/X.svg" alt="iconX" class="headerIcon">
        </div>

        <div class="iconBox">
            <img src="markers/O.svg" alt="iconO" class="headerIcon">
        </div>
        
     </header>

     <div class="body-container">

        <!-- press play to start -->
         <div class="startingTitle">
            tic tac toe
         </div>

         <div class="play-button-container">
            <button id="play-button">
                PLAY BUTTON
            </button>
        </div>

        <!-- gameboard -->

        <div class="game-box">
            <div class="player-box">
                <div id="p1-avatar"> P1 </div>
                <div id="p1-name"> Player 1 </div>
            </div>

            <div class="gameboard">

                <div class="gameboard-grid">
                    <div id="upper-left"> <img src="" alt="" data-num = "1"></div>
                    <div> <img src="" alt="" data-num = "2"></div>
                    <div id="upper-right"> <img src="" alt="" data-num = "3"></div>
                    <div> <img src="" alt="" data-num = "4"></div>
                    <div> <img src="" alt="" data-num = "5"></div>
                    <div> <img src="" alt="" data-num = "6"></div>
                    <div id="lower-left"> <img src="" alt="" data-num = "7"></div>
                    <div> <img src="" alt="" data-num = "8"></div>
                    <div id="lower-right"> <img src="" alt="" data-num = "9"></div>
                </div>
                <div id="roundName">Round 1</div>
            </div>

            <div class="player-box">
                <div id="p2-avatar"> P2 </div>
                <div id="p2-name"> Player 2 </div>
            </div>
        </div>

     </div>
</body>
</html>
