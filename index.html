<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Londrina+Solid&display=swap" rel="stylesheet">
</head>
<body>
     <header>
        
     </header>

     <div class="body-container">

        <!-- press play to start -->
         <div class="startingTitle">
             <div>TIC</div>
             <div>TAC</div>
             <div>TOE</div>
         </div>

         <div class="play-button-container">
            <button id="play-button">
                PLAY
            </button>
        </div>

        <img src="markers/bgMarkerX.svg" alt="" id="marker-upper-right-X" class="bgMark">
        <img src="markers/bgMarkerX2.svg" alt="" id="marker-lower-right-X" class="bgMark" >
        <img src="markers/bgMarkerX1.svg" alt="" id="marker-upper-left-X" class="bgMark">

        <img src="markers/bgMarker.svg" alt="" id="marker-upper-right-O" class="bgMark">
        <img src="markers/bgMarker01.svg" alt="" id="marker-upper-left-O" class="bgMark">
        <img src="markers/bgMarkerO2.svg" alt="" id="marker-lower-left-O" class="bgMark">




        <!-- gameboard -->

        <div class="game-box">
            <div class="player-box">
                <div id="p1-avatar"> P1 </div>
                <div id="p1-turn"> Your Turn </div>
            </div>

            <div class="gameboard">

                <div class="gameboard-grid">
                    <div > <img src="" alt="" data-num = "1"></div>
                    <div> <img src="" alt="" data-num = "2"></div>
                    <div > <img src="" alt="" data-num = "3"></div>
                    <div> <img src="" alt="" data-num = "4"></div>
                    <div> <img src="" alt="" data-num = "5"></div>
                    <div> <img src="" alt="" data-num = "6"></div>
                    <div > <img src="" alt="" data-num = "7"></div>
                    <div> <img src="" alt="" data-num = "8"></div>
                    <div> <img src="" alt="" data-num = "9"></div>
                </div>
                <div id="status">Round 1</div>
            </div>

            <div class="player-box">
                <div id="p2-turn">  </div>
                <div id="p2-avatar"> P2 </div>
            </div>
        </div>

     </div>
</body>
</html>
